<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sistema de Verificação de Cidadania Brasileira</h1>
    <p>Digite em qual país você nasceu</p>

    <input name="paisdigitado" id="paisdigitado" type="text">
    <input type="button" value="verificar" onclick="cidadania()">
    <div id="resultado"></div>

    <script>
        function cidadania() 
        {
            var nomepais = window.document.getElementById('paisdigitado')
            var resultado = window.document.querySelector('div#resultado')
            var pais = (nomepais.value).toUpperCase
            
            
            if (pais == 'brasil')
            {
                resultado.innerHTML = `Se o seu País de origem é <strong>${pais.toUpperCase()}</strong>, você é Estrangeiro.` 
            } else if (pais != 'brasil') {
                resultado.innerHTML = `Você nasceu no <strong>${pais}</strong>, parabéns! Você é Brasileiro.`
            }

        }

    </script>

</body>

</html>
